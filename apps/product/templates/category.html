{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="ftco-section">
    	<div class="container">
				<div class="row justify-content-center mb-3 pb-3">
          <div class="col-md-12 heading-section text-center ftco-animate">
            <h2 class="mb-4">Category</h2>
          </div>
        </div>
    	</div>
    	<div class="container">
    		<div class="row">
				{% for category in categories %}
    			<div class="col-md-6 col-lg-3 ftco-animate">
    				<div class="product">
    					<a href="#" class="img-prod"><img src="{{category.photo.url}}" width="250" height="250">
    					</a>
    					<div class="text py-3 pb-4 px-3 text-center">
    						<h3><a href="{% url 'product_detail' product.id %}"><span>{{category.title}}</span></a></h3>
    					</div>
    				</div>
    			</div>
				{% endfor %}
    		</div>
    	</div>
    </section>

<br>
<br>
<br>
<br>
{% endblock %}
