<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина продуктов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .checkout-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Корзина продуктов</h1>

    <table>
        <thead>
            <tr>
                <th>Название продукта</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки с продуктом -->
            <tr>
                <td>Пример продукта 1</td>
                <td>$10.00</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <!-- Добавьте дополнительные строки для других продуктов по аналогии -->
        </tbody>
    </table>

    <a href="#" class="checkout-button">Оформить заказ</a>

</body>
</html>
